<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Booking Page</title>
    <style>
        .logo{
  width: 10%;
  height: auto;
  margin-top: -30rem;
  position: absolute;
  margin-left: 22rem;
}
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #1d0830;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #a8a4cf;
            width: 80%;
            max-width: 900px;
            padding: 2rem;
            border-radius: 8px;
            color: #fff;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-end;
        }
        .map {
            background-color: #d3d3d3;
            width: 50%;
            height: 300px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
            background-image: url('https://www.google.com/maps/d/edit?mid=17UjEwTJnmCpiyT9rCe1iO7rmTzHNlzg&ll=14.839044704153284%2C75.38113499999997&z=7'); 
            background-size: cover;
            background-position: center;
        }
        .form-content {
            width: 40%; 
        }
       
        #content{
            font-size: 2rem;
            color: rgba(255, 254, 253, 0.951);
            font-weight: 800;
            text-shadow:-1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            padding-bottom: 2rem ;
        }
        .container h2 {
            margin: 0 0 20px;
            text-align: left;
            font-size: 2rem;
            color: #333; 
        }
        .container label {
            display: block;
            margin-bottom: 5px;
        }
        .container input, .container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: none;
        }
        .container .reserve-btn {
            background-color: #ffb400;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: auto; /* Allow button width to adjust */
        }
        .container .reserve-btn:hover {
            background-color: #e69500;
        }
        .note-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #333;
        }
        .note {
            text-align: left;
        }
    </style>
</head>
<body>
    <a href="../Home/index.html"> <img class="logo" src="./logo.png"> </a>
    <div class="container">
        <div class="form-content">
           <div id="content"><h1> </h1></div>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" aria-label="Select a date">

            <label for="travellers">Travellers:</label>
            <select id="travellers" name="travellers" aria-label="Select number of travellers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-label="Enter your name">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" aria-label="Enter your phone number">

            <label for="email">Email-id:</label>
            <input type="email" id="email" name="email" aria-label="Enter your email address">

            <div class="note-container">
                <div class="note">Book with zero payment</div>
                <button class="reserve-btn" onclick="reserve()">Reserve now!</button>
            </div>
        </div>

      <div class="map">Maps Placeholder</div>
    </div>

    <script>
        function reserve() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            if (name && phone && email) {
                window.location.href='thankyou.html';
            } else {
                alert("Please fill in all the fields.");
            }
        }
    
        document.getElementById('content').innerText=localStorage.getItem('content')||'no';
    </script>
</body>
</html>

    </script>
</body>
</html>
